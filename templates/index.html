<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioner</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <div class="glassmorphism">
        <div class="header">
            <h1 id="image-captioner">Image Captioner</h1>
            <button id="settingsButton" class="btn btn-icon" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
        <form id="captionerForm">
            <div class="form-group">
                <label for="technique" class="form-label">Technique:</label>
                <select id="technique" name="technique" class="form-select">
                    <option value="apikey">OpenAI API</option>
                    <option value="huggingface">Hugging Face</option>
                </select>
            </div>

            <div id="apikeySection" class="form-group">
                <label for="api_key" class="form-label">API Key:</label>
                <input type="text" id="api_key" name="api_key" class="form-input" value="{{ config['api_key'] }}">
            </div>

            <div id="huggingfaceSection" class="form-group hidden">
                <label for="model" class="form-label">Model:</label>
                <div class="model-selection">
                    <select id="model" name="model" class="form-select">
                        {% for model in config['huggingface_models'] %}
                        <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                    <div class="button-group">
                        <button type="button" id="addModelButton" class="btn btn-secondary">Add</button>
                        <button type="button" id="removeModelButton" class="btn btn-secondary">Remove</button>
                    </div>
                </div>
            </div>

            <div id="quantizedSection" class="form-group hidden">
                <label>
                    <input type="checkbox" id="quantized" name="quantized">
                    Use 4-bit quantization
                </label>
            </div>

            <div class="form-group">
                <label for="trigger" class="form-label">Trigger Word (optional):</label>
                <input type="text" id="trigger" name="trigger" class="form-input" value="{{ config['trigger_word'] }}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Start Captioning</button>
                <button type="button" id="abortButton" class="btn btn-secondary hidden">Abort</button>
            </div>
        </form>
    </div>

    <div id="status" class="text-center"></div>

    <div class="glassmorphism">
        <h2>Console Output</h2>
        <div id="console"></div>
    </div>
    <div class="form-group">
        <button id="shutdownButton" class="btn btn-danger">Shutdown Server</button>
    </div>

    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettings" class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="promptTab">Prompt</button>
                <button class="tab-btn" data-tab="parametersTab">Parameters</button>
            </div>

            <div id="promptTab" class="tab-content active">
                <div class="form-group">
                    <label for="promptSelect">Select Prompt:</label>
                    <div class="prompt-select-container">
                        <select id="promptSelect" class="form-select"></select>
                        <button id="deletePrompt" class="btn btn-danger hidden">Delete</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="promptEditor">Edit Prompt:</label>
                    <textarea id="promptEditor" class="form-input"></textarea>
                </div>

                <div class="form-group">
                    <input type="text" id="newPromptName" class="form-input" placeholder="New Prompt Name">
                    <button id="addNewPrompt" class="btn btn-primary">Add New Prompt</button>
                </div>
            </div>

            <div id="parametersTab" class="tab-content hidden">
                <div class="form-group">
                    <label for="temperatureSlider">Temperature: <span id="temperatureValue">0.7</span></label>
                    <input type="range" id="temperatureSlider" min="0" max="1" step="0.1" value="0.7">
                </div>
            </div>

            <div class="button-group">
                <button id="resetSettings" class="btn btn-secondary">Reset to Default</button>
                <button id="saveSettings" class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </div>
</div>

<div id="shutdownModal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2>Confirm Shutdown</h2>
        <p>Are you sure you want to shut down the server? This will stop the application and the Docker container.</p>
        <div class="button-group">
            <button id="cancelShutdown" class="btn btn-secondary">Cancel</button>
            <button id="confirmShutdown" class="btn btn-danger">Shutdown</button>
        </div>
    </div>
</div>

<div id="addModelModal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2>Add New Model</h2>
        <div class="form-group">
            <label for="newModelInput" class="form-label">Model Name:</label>
            <input type="text" id="newModelInput" class="form-input">
        </div>
        <div class="button-group">
            <button id="cancelAddModel" class="btn btn-secondary">Cancel</button>
            <button id="confirmAddModel" class="btn btn-primary">Add Model</button>
        </div>
    </div>
</div>

<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
